<div *ngFor="let ticket of tickets">
  <mat-card>
    <div fxLayout="row">
      <mat-input-container>
        <input matInput placeholder="First Name" [(ngModel)]="ticket.firstname"
          (blur)="saveTicket(ticket)">
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="Last Name" [(ngModel)]="ticket.lastname"
          (blur)="saveTicket(ticket)">
      </mat-input-container>
    </div>
    <div fxLayout="row">
      <mat-input-container>
        <input matInput placeholder="Bid Number" [ngModel]="ticket.bidnumber"
          disabled>
      </mat-input-container>
      {{ticket.date | date:'medium'}}
    </div>
    <mat-checkbox [(ngModel)]="ticket.gluten">
      Gluten Free
    </mat-checkbox>
    <div fxLayout="row">
      <div>
        <mat-input-container>
          <mat-select matInput placeholder="Food Restrictions">
            <mat-option *ngFor="let res of allFoodRestrictions" [value]="res">{{res | translate}}</mat-option>
          </mat-select>
        </mat-input-container>
      </div>
      <div>
        <mat-form-field>
          <mat-select matInput placeholder="Age Category">
            <mat-option *ngFor="let cat of ageCategories" [value]="cat">{{cat | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      {{ticket | json}}
    </div>
  </mat-card>
</div>
