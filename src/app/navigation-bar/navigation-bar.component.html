<md-toolbar color="primary">
  <a class="big-font no-underline font-all-white" routerLink="/"
    layout-padding>
    SVUUS Auction
  </a>
  <button routerLink="buytickets" color="primary" md-raised-button>Buy Tickets</button>
  <button routerLink="donateitem" color="primary" md-raised-button>Donate Item</button>
  <div *ngIf="!isLoggedIn()">
    <button routerLink="session/login" md-raised-button color="primary"
      routerLinkActive="active-link">Log In</button>
    <button routerLink="session/register" md-raised-button color="primary"
      routerLinkActive="active-link">Register</button>
  </div>
  <div *ngIf="isLoggedIn()">
    <button routerLink="myauction/home" color="primary" md-raised-button>My Auction</button>
    <button routerLink="admin/home" color="primary" md-raised-button>Admin Home</button>
    <button routerLink="session/logout" color="primary" md-raised-button>Logout</button>
  </div>

  <div fxFlex></div>
  <div class="small-font font-all-white">Need help?
  </div>
  <div layout-padding><a class="small-font font-all-white no-underline" href="mailto:kristen.thelen@gmail.com">kristen.thelen@gmail.com</a></div>
