<div layout-padding>
  <h1>Login</h1>

  <div *ngIf="error">
    <span>{{ error.message }}</span>
  </div>

  <form (ngSubmit)="login()" name="loginForm">
    <div>
      <mat-input-container>
        <input matInput [(ngModel)]="email" placeholder="Email" name="email" required>
      </mat-input-container>
    </div>
    <div>
      <mat-input-container>
        <input matInput [(ngModel)]="password" placeholder="Password"
          name="password" type="password" required>
      </mat-input-container>
    </div>
    <button type="submit" color="primary" mat-raised-button>Log In</button>
  </form>
  <div>
    <a routerLink="/session/forgotpassword" ui-sref="forgot_password">Forgot Password?</a>
  </div>
</div>
