<div layout-padding>
  <h1>Login</h1>

  <div *ngIf="error">
    <span>{{ error.message }}</span>
  </div>

  <form (ngSubmit)="login()" name="loginForm">
    <div>
      <md-input-container>
        <input mdInput [(ngModel)]="email" placeholder="Email" name="email" required>
      </md-input-container>
    </div>
    <div>
      <md-input-container>
        <input mdInput [(ngModel)]="password" placeholder="Password"
          name="password" type="password" required>
      </md-input-container>
    </div>
    <button type="submit" color="primary" md-raised-button>Log In</button>
  </form>
  <div>
    <a routerLink="/session/forgotpassword" ui-sref="forgot_password">Forgot Password?</a>
  </div>
</div>
