<div layout-padding>
  <h1>Register</h1>

  <div *ngIf="error">
    <span>{{ error.message }}</span>
  </div>

  <form (ngSubmit)="logIn()" name="loginForm">
    <div>
      <mat-input-container>
        <input matInput [ngModel]="email" placeholder="Email" name="email">
      </mat-input-container>
    </div>
    <div fxLayout="row">
      <mat-input-container>
        <input matInput [ngModel]="firstname" placeholder="First Name"
          name="firstname">
      </mat-input-container>
      <mat-input-container>
        <input matInput [ngModel]="lastname" placeholder="Last Name" name="lastname">
      </mat-input-container>
    </div>
    <!-- TODO Get picture -->

    <div>
      <div>
        <mat-input-container>
          <input matInput [(ngModel)]="password" placeholder="Password"
            name="password" type="password">
        </mat-input-container>
      </div>
      <div>
        <mat-input-container>
          <input matInput [(ngModel)]="confirmpassword" placeholder="Confirm Password"
            name="confirmpassword" type="password">
        </mat-input-container>
      </div>
    </div>
  </form>
  <button type="submit" color="primary" mat-raised-button>Register</button>
</div>
