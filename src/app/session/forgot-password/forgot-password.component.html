<div>
  <form (ngSubmit)="forgotPassword()" name="registrationForm">
    <div>
      <mat-form-field>
        <input matInput type="email" name="email" [(ngModel)]="email" size="60" placeholder="Email Address"
          required>
      </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
    <div>
      {{message}}
    </div>
  </form>
</div>
