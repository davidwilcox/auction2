<div>
  <form (ngSubmit)="forgotPassword()" name="registrationForm">
    <div>
      <md-input-container>
        <input mdInput type="email" name="email" [(ngModel)]="email" size="60" placeholder="Email Address"
          required>
      </md-input-container>
    </div>
    <div>
      <button type="submit" md-raised-button color="primary">Submit</button>
    </div>
    <div>
      {{message}}
    </div>
  </form>
</div>
